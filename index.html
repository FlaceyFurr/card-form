<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card form</title>
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <img
      src="images/bg-main-desktop.png"
      alt="background"
      class="background__image"
    />
    <img
      src="images/bg-main-mobile.png"
      alt="background mobile"
      class="background__image-mobile"
    />
    <div class="card-section">
      <div class="card__front">
        <img src="/images/card-logo.svg" alt="card logo" class="front-logo" />
        <span class="front-number">0000 0000 0000 0000</span>
        <span class="front-name">jane appleseed</span>
        <span class="front-date">00/00</span>
      </div>
      <div class="card__back"><span class="back-cvc">000</span></div>
    </div>
    <div class="input-section">
      <form class="form">
        <div class="input__name">
          <label for="name" class="input__title">Cardholder name</label>
          <input
            type="text"
            name="name"
            placeholder="e.g. Jane Appleseed"
            class="long-input"
            required
          />
        </div>

        <div class="input__number">
          <label for="number" class="input__title">Card number</label>
          <input
            type="number"
            maxlength="19"
            class="long-input"
            placeholder="e.g. 1234 5678 9123 0000"
            required
          />
        </div>

        <div class="input__date">
          <div class="date-title">
            <label for="date" class="input__title">exp. date (mm/yy)</label>
            <label for="cvc" class="input__title">cvc</label>
          </div>
          <input
            type="number"
            maxlength="2"
            class="short-input"
            placeholder="MM"
            required
          />
          <input
            type="number"
            maxlength="2"
            class="short-input"
            placeholder="YY"
            required
          />

          <input
            type="number"
            maxlength="3"
            class="cvc-section"
            placeholder="e.g. 123"
            required
          />
        </div>
        <input type="submit" value="Confirm" class="btn" />
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
